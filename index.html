<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generator QR Code & Barcode Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Ganti Qrious dengan QR Code Styling untuk kustomisasi -->
    <script src="https://unpkg.com/qr-code-styling@1.6.0/lib/qr-code-styling.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
    <!-- Tambahkan jsPDF untuk unduh PDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/svg2pdf.js@2.2.2/dist/svg2pdf.umd.min.js"></script>
    
    <!-- Gaya CSS untuk aplikasi -->
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #111827;
        }

        /* Animasi Pembuka */
        #opening-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #111827;
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: opacity 0.5s ease-in-out, visibility 0.5s ease-in-out;
        }

        .logo-container { animation: pulse 2s infinite ease-in-out; }
        .logo-svg { width: 100px; height: 100px; animation: rotate-in 2.5s forwards; }
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1); } }
        @keyframes rotate-in { from { transform: rotateY(90deg) scale(0.5); opacity: 0; } to { transform: rotateY(0deg) scale(1); opacity: 1; } }
        #opening-animation.hidden { opacity: 0; visibility: hidden; }

        /* Efek Gradien pada Teks */
        .gradient-text {
            background: linear-gradient(90deg, #38bdf8, #818cf8, #c084fc);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            background-clip: text; text-fill-color: transparent;
        }

        /* Gaya Tombol */
        .glowing-btn { position: relative; overflow: hidden; }
        .glowing-btn:hover::before {
            content: ''; position: absolute; top: 50%; left: 50%;
            width: 200%; padding-bottom: 200%; border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.2) 0%, rgba(255, 255, 255, 0) 60%);
            transform: translate(-50%, -50%) scale(0);
            animation: ripple 0.6s linear forwards;
        }
        @keyframes ripple { to { transform: translate(-50%, -50%) scale(1); opacity: 0; } }
        
        /* Animasi saat elemen muncul */
        .fade-in-up { opacity: 0; transform: translateY(20px); animation: fadeInUp 0.5s forwards; }
        @keyframes fadeInUp { to { opacity: 1; transform: translateY(0); } }
        
        /* Style untuk color picker */
        .color-picker-wrapper { display: flex; align-items: center; gap: 0.5rem; background-color: #1f2937; padding: 0.5rem; border-radius: 0.5rem; border: 1px solid #4b5563; }
        .color-picker-wrapper input[type="color"] { width: 2.5rem; height: 2.5rem; border: none; padding: 0; background: none; border-radius: 0.375rem; cursor: pointer; }
        .color-picker-wrapper input[type="color"]::-webkit-color-swatch-wrapper { padding: 0; }
        .color-picker-wrapper input[type="color"]::-webkit-color-swatch { border: none; border-radius: 0.375rem; }
    </style>
</head>
<body class="text-white overflow-x-hidden">

    <!-- Animasi Pembuka -->
    <div id="opening-animation">
        <div class="logo-container">
            <svg class="logo-svg" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <path fill="#38bdf8" d="M20,20h20v20h-20z M60,20h20v20h-20z M20,60h20v20h-20z M60,60h20v20h-20z"/>
                <path fill="#818cf8" d="M40,20h20v20h-20z M20,40h20v20h-20z M60,40h20v20h-20z M40,60h20v20h-20z"/>
            </svg>
        </div>
    </div>

    <div class="min-h-screen p-4 sm:p-6 lg:p-8 flex flex-col items-center">
        <!-- Header -->
        <header class="w-full max-w-2xl text-center mb-8 fade-in-up" style="animation-delay: 2.6s;">
            <h1 class="text-4xl sm:text-5xl font-bold gradient-text">QR & Barcode Generator Pro</h1>
            <p class="text-gray-400 mt-2">Buat dan kustomisasi kode QR atau Barcode dengan mudah.</p>
        </header>

        <!-- Main Content -->
        <main class="w-full max-w-2xl bg-gray-800/50 backdrop-blur-sm rounded-2xl shadow-2xl p-6 sm:p-8 space-y-6 fade-in-up" style="animation-delay: 2.8s;">
            
            <!-- Input Data -->
            <div>
                <label for="data-input" class="block text-sm font-medium text-gray-300 mb-2">Masukkan Teks atau URL:</label>
                <textarea id="data-input" rows="4" class="w-full bg-gray-900/70 border border-gray-700 rounded-lg p-3 focus:ring-2 focus:ring-sky-500 focus:border-sky-500 transition duration-300" placeholder="Contoh: https://www.google.com"></textarea>
            </div>

            <!-- Pilihan Tipe Kode -->
            <div>
                <label for="code-type" class="block text-sm font-medium text-gray-300 mb-2">Pilih Tipe Kode:</label>
                <select id="code-type" class="w-full bg-gray-900/70 border border-gray-700 rounded-lg p-3 focus:ring-2 focus:ring-sky-500 focus:border-sky-500 transition duration-300">
                    <option value="qrcode">QR Code</option>
                    <option value="CODE128">Barcode (CODE128)</option>
                    <option value="CODE39">Barcode (CODE39)</option>
                    <option value="EAN13">Barcode (EAN-13)</option>
                </select>
            </div>

            <!-- Opsi Desain -->
            <details id="design-options-container" class="bg-gray-900/50 rounded-lg p-4">
                <summary class="font-semibold cursor-pointer">Opsi Desain</summary>
                <div class="mt-4 grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <!-- Warna Latar -->
                    <div>
                        <label for="bg-color" class="block text-sm font-medium text-gray-300 mb-2">Warna Latar</label>
                        <div class="color-picker-wrapper">
                            <input type="color" id="bg-color" value="#FFFFFF">
                            <input type="text" id="bg-color-text" value="#FFFFFF" class="w-full bg-transparent focus:outline-none">
                        </div>
                    </div>
                    <!-- Warna Foreground -->
                    <div>
                        <label for="fg-color" class="block text-sm font-medium text-gray-300 mb-2">Warna Kode</label>
                        <div class="color-picker-wrapper">
                            <input type="color" id="fg-color" value="#000000">
                             <input type="text" id="fg-color-text" value="#000000" class="w-full bg-transparent focus:outline-none">
                        </div>
                    </div>
                    <!-- Model Titik QR -->
                    <div id="qr-dots-style-container">
                        <label for="qr-dots-style" class="block text-sm font-medium text-gray-300 mb-2">Model Titik QR</label>
                        <select id="qr-dots-style" class="w-full bg-gray-900/70 border border-gray-700 rounded-lg p-3">
                            <option value="square">Kotak</option>
                            <option value="dots">Titik</option>
                            <option value="rounded">Sudut Melengkung</option>
                            <option value="extra-rounded">Sangat Melengkung</option>
                            <option value="classy">Klasik</option>
                            <option value="classy-rounded">Klasik Melengkung</option>
                        </select>
                    </div>
                </div>
            </details>

            <!-- Tombol Generate -->
            <button id="generate-btn" class="glowing-btn w-full bg-sky-600 hover:bg-sky-700 text-white font-bold py-3 px-4 rounded-lg transition duration-300 shadow-lg shadow-sky-600/30 transform hover:scale-105">
                Buat Kode
            </button>

            <!-- Tempat Hasil Kode -->
            <div id="result-container" class="mt-6 p-6 bg-gray-900 rounded-xl border border-gray-700 text-center flex justify-center items-center" style="display: none;">
                <div>
                    <h2 class="text-xl font-semibold mb-4 gradient-text">Hasil Kode Anda</h2>
                    <div id="canvas-wrapper" class="bg-white rounded-lg inline-block shadow-lg">
                        <!-- QR Code akan dirender di sini oleh library -->
                    </div>
                    <p id="error-message" class="text-red-400 mt-4 font-medium"></p>
                    <div id="action-buttons" class="mt-4 flex flex-col sm:flex-row gap-3 justify-center" style="display: none;">
                        <button id="download-png-btn" class="glowing-btn w-full sm:w-auto bg-green-600 hover:bg-green-700 font-semibold py-2 px-5 rounded-lg">PNG</button>
                        <button id="download-svg-btn" class="glowing-btn w-full sm:w-auto bg-blue-600 hover:bg-blue-700 font-semibold py-2 px-5 rounded-lg">SVG</button>
                        <button id="download-pdf-btn" class="glowing-btn w-full sm:w-auto bg-red-600 hover:bg-red-700 font-semibold py-2 px-5 rounded-lg">PDF</button>
                    </div>
                </div>
            </div>
        </main>
        
        <!-- Panduan & Footer -->
        <footer class="w-full max-w-2xl text-center text-gray-500 mt-8 pb-4 fade-in-up" style="animation-delay: 3.2s;">
            <p>&copy; 2025 - Dibuat dengan ❤️ untuk Anda.</p>
        </footer>
    </div>
    
    <div id="toast" class="fixed bottom-5 right-5 bg-green-500 text-white py-2 px-4 rounded-lg shadow-lg transform translate-x-full transition-transform duration-500"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => { document.getElementById('opening-animation').classList.add('hidden'); }, 2500);

            const dataInput = document.getElementById('data-input');
            const codeTypeSelect = document.getElementById('code-type');
            const generateBtn = document.getElementById('generate-btn');
            const resultContainer = document.getElementById('result-container');
            const canvasWrapper = document.getElementById('canvas-wrapper');
            const errorMessage = document.getElementById('error-message');
            const actionButtons = document.getElementById('action-buttons');
            const toast = document.getElementById('toast');
            
            // Elemen Opsi Desain
            const bgColorPicker = document.getElementById('bg-color');
            const fgColorPicker = document.getElementById('fg-color');
            const bgColorText = document.getElementById('bg-color-text');
            const fgColorText = document.getElementById('fg-color-text');
            const qrDotsStyleSelect = document.getElementById('qr-dots-style');
            const qrDotsStyleContainer = document.getElementById('qr-dots-style-container');

            // Tombol Unduh
            const downloadPngBtn = document.getElementById('download-png-btn');
            const downloadSvgBtn = document.getElementById('download-svg-btn');
            const downloadPdfBtn = document.getElementById('download-pdf-btn');

            let qrCodeInstance = null; // Untuk menyimpan instance QR Code

            // Sinkronisasi input text dengan color picker
            bgColorPicker.addEventListener('input', (e) => bgColorText.value = e.target.value);
            fgColorPicker.addEventListener('input', (e) => fgColorText.value = e.target.value);
            bgColorText.addEventListener('change', (e) => bgColorPicker.value = e.target.value);
            fgColorText.addEventListener('change', (e) => fgColorPicker.value = e.target.value);


            function showToast(message) {
                toast.textContent = message;
                toast.classList.remove('translate-x-full');
                setTimeout(() => { toast.classList.add('translate-x-full'); }, 3000);
            }

            codeTypeSelect.addEventListener('change', () => {
                qrDotsStyleContainer.style.display = codeTypeSelect.value === 'qrcode' ? 'block' : 'none';
            });

            function generateCode() {
                const data = dataInput.value.trim();
                const type = codeTypeSelect.value;

                resultContainer.style.display = 'flex';
                resultContainer.classList.add('fade-in-up');
                errorMessage.textContent = '';
                canvasWrapper.innerHTML = ''; // Kosongkan wrapper
                actionButtons.style.display = 'none';

                if (!data) {
                    errorMessage.textContent = 'Input tidak boleh kosong!';
                    return;
                }
                
                const fgColor = fgColorPicker.value;
                const bgColor = bgColorPicker.value;

                try {
                    if (type === 'qrcode') {
                        qrCodeInstance = new QRCodeStyling({
                            width: 256,
                            height: 256,
                            data: data,
                            margin: 10,
                            dotsOptions: {
                                color: fgColor,
                                type: qrDotsStyleSelect.value
                            },
                            backgroundOptions: {
                                color: bgColor,
                            },
                            cornersSquareOptions: { color: fgColor },
                            cornersDotOptions: { color: fgColor },
                        });
                        qrCodeInstance.append(canvasWrapper);
                    } else {
                        qrCodeInstance = null; // Bukan QR Code
                        const svgElement = document.createElementNS("http://www.w3.org/2000/svg", "svg");
                        svgElement.id = 'barcode';
                        canvasWrapper.style.backgroundColor = bgColor; // Terapkan BG color ke wrapper
                        canvasWrapper.style.padding = '10px'; // Tambah padding agar BG terlihat
                        canvasWrapper.appendChild(svgElement);
                        
                        JsBarcode(svgElement, data, {
                            format: type,
                            lineColor: fgColor,
                            width: 2,
                            height: 100,
                            displayValue: true,
                            fontOptions: "bold",
                            margin: 10,
                            background: bgColor, // JsBarcode juga punya opsi background
                        });
                    }
                    actionButtons.style.display = 'flex';
                } catch (error) {
                    console.error('Error generating code:', error);
                    errorMessage.textContent = `Input tidak valid untuk format ${type}.`;
                }
            }
            
            async function download(format) {
                const type = codeTypeSelect.value;
                const filename = `${type}_${Date.now()}`;
                
                if (type === 'qrcode' && qrCodeInstance) {
                    await qrCodeInstance.download({ name: filename, extension: format });
                    return;
                }

                // Logika unduh untuk barcode
                const svgElement = canvasWrapper.querySelector('svg');
                if (!svgElement) return;

                const svgData = new XMLSerializer().serializeToString(svgElement);
                const blob = new Blob([svgData], { type: 'image/svg+xml;charset=utf-8' });
                const url = URL.createObjectURL(blob);
                
                if (format === 'svg') {
                    triggerDownload(url, `${filename}.svg`);
                } else if (format === 'png') {
                    const img = new Image();
                    img.onload = function() {
                        const canvas = document.createElement('canvas');
                        const padding = 20;
                        canvas.width = img.width + padding * 2;
                        canvas.height = img.height + padding * 2;
                        const ctx = canvas.getContext('2d');
                        ctx.fillStyle = bgColorPicker.value;
                        ctx.fillRect(0, 0, canvas.width, canvas.height);
                        ctx.drawImage(img, padding, padding);
                        triggerDownload(canvas.toDataURL('image/png'), `${filename}.png`);
                        URL.revokeObjectURL(url);
                    };
                    img.src = url;
                } else if (format === 'pdf') {
                    const { jsPDF } = window.jspdf;
                    const doc = new jsPDF();
                    const pdfWidth = doc.internal.pageSize.getWidth();
                    const pdfHeight = doc.internal.pageSize.getHeight();
                    const svgWidth = parseFloat(svgElement.getAttribute('width'));
                    const svgHeight = parseFloat(svgElement.getAttribute('height'));
                    
                    const scale = Math.min((pdfWidth - 20) / svgWidth, (pdfHeight - 20) / svgHeight);
                    const finalWidth = svgWidth * scale;
                    const finalHeight = svgHeight * scale;

                    const x = (pdfWidth - finalWidth) / 2;
                    const y = (pdfHeight - finalHeight) / 2;

                    svg2pdf(svgElement, doc, {
                        x: x, y: y,
                        width: finalWidth, height: finalHeight
                    }).then(() => {
                        doc.save(`${filename}.pdf`);
                    });
                }
            }

            function triggerDownload(url, name) {
                const link = document.createElement('a');
                link.href = url;
                link.download = name;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }

            generateBtn.addEventListener('click', generateCode);
            downloadPngBtn.addEventListener('click', () => download('png'));
            downloadSvgBtn.addEventListener('click', () => download('svg'));
            downloadPdfBtn.addEventListener('click', () => download('pdf'));
        });
    </script>
</body>
</html>
